<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    </head>
    <body>
	
		
		#{if flash.success}
		<div class="verde">${flash.success}</div>
		#{/if}
		
		#{if flash.error}
			<div class="vermelho">${flash.error}</div>
			#{/if}

         	#{if session['clienteId']}
						<p>
							ID do Cliente: ${session['clienteId']}
							<a href="@{Logins.logout}">Logout</a>
						</p>
					#{/if}
			
        #{doLayout /}
		
        
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
        
    </body>
</html>
